name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun turbo build --filter='!@swarmtools/web'

      # Detect what state we're in:
      # - has_changesets: there are changeset files for publishable packages
      # - needs_publish: no changesets, but local versions > npm versions (version PR was merged)
      - name: Check release state
        id: check
        run: |
          # Check for publishable changesets
          bunx changeset status --output=status.json 2>/dev/null || true
          if [ -f status.json ]; then
            RELEASES=$(cat status.json | jq '.releases | length')
            rm status.json
            if [ "$RELEASES" -gt 0 ]; then
              echo "state=has_changesets" >> $GITHUB_OUTPUT
              echo "ğŸ“¦ Found $RELEASES package(s) with changesets"
              exit 0
            fi
          fi
          
          # No publishable changesets - check if we need to publish
          # Compare local versions to npm versions
          NEEDS_PUBLISH=false
          
          for pkg in packages/*/package.json; do
            NAME=$(cat "$pkg" | jq -r '.name')
            LOCAL_VERSION=$(cat "$pkg" | jq -r '.version')
            
            # Skip ignored packages
            if [ "$NAME" = "@swarmtools/web" ]; then
              continue
            fi
            
            NPM_VERSION=$(npm view "$NAME" version 2>/dev/null || echo "0.0.0")
            
            if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
              echo "ğŸ“¦ $NAME: local=$LOCAL_VERSION npm=$NPM_VERSION (needs publish)"
              NEEDS_PUBLISH=true
            fi
          done
          
          if [ "$NEEDS_PUBLISH" = "true" ]; then
            echo "state=needs_publish" >> $GITHUB_OUTPUT
          else
            echo "state=nothing" >> $GITHUB_OUTPUT
            echo "âœ… All packages up to date"
          fi

      # Case 1: Has changesets â†’ create/update version PR
      - name: Create Release Pull Request
        if: steps.check.outputs.state == 'has_changesets'
        id: version
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Case 2: No changesets but versions differ â†’ publish
      - name: Publish to npm
        if: steps.check.outputs.state == 'needs_publish'
        run: bun run ci:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          case "${{ steps.check.outputs.state }}" in
            has_changesets)
              echo "ğŸ“ Release PR created/updated"
              ;;
            needs_publish)
              echo "ğŸš€ Published packages to npm"
              ;;
            *)
              echo "âœ… Nothing to release"
              ;;
          esac
