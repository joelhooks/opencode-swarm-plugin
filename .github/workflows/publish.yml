name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun turbo build --filter='!@swarmtools/web'

      - name: Check for changesets
        id: check
        run: |
          if ls .changeset/*.md 2>/dev/null | grep -v README.md | head -1 > /dev/null; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Found pending changesets - will create release PR"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ No changesets - will publish if versions differ from npm"
          fi

      - name: Create Release Pull Request
        if: steps.check.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          publish: echo "Skipping publish - PR created"
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.check.outputs.has_changesets == 'false'
        run: bun run ci:publish
        env:
          NPM_CONFIG_PROVENANCE: true
