name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun turbo build --filter='!@swarmtools/web'

      # Changesets action handles BOTH cases:
      # 1. If changesets exist â†’ creates/updates version PR
      # 2. If no changesets (version PR merged) â†’ publishes packages
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          publish: bun run ci:publish
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.changesets.outputs.published }}" = "true" ]; then
            echo "ğŸš€ Published packages:"
            echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "  - \(.name)@\(.version)"'
          elif [ "${{ steps.changesets.outputs.hasChangesets }}" = "true" ]; then
            echo "ğŸ“ Release PR created/updated"
          else
            echo "âœ… No changesets and nothing to publish"
          fi
